<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta author="Hellen Namulinda">
    <title>Hellen's Todo List App</title>
    <link rel="stylesheet" href="../css/css.css" type="text/css" media="screen" charset="utf-8">
    
  </head>   
    <body>
           
       <h1><u>My TODO List App</u></h1> 
        
        <div class="container">
          <p>
            <label for="new-task">Add Item</label>
            <input id="new-task" type="text">
            <button>Add</button>
          </p>
          
          <h3>Todo</h3>
          <ul id="incomplete-tasks">
            <li>
              <input type="checkbox">
              <label>Travel</label>
              <input type="text">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </li>
          </ul>
          
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked="">
              <label>Visit Mom</label>
              <input type="text">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </li>
          </ul>
        </div>
        <script src="../js/javascript.js"></script>
      </body>
      <footer>
      <p><a href="../index.html">Plain Html5 Test</a></p>
    <p><a href="home.html">Css Test</a></p>
  </footer>
    </html>
